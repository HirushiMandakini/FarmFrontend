<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feild Management</title>
    <link rel="stylesheet" href="../assets/css/feild.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="title">
        <h2 class="text-center" style="margin-top: 60px;">Field Management</h2>
    </div>
    
    <div class="form" style="justify-content: center; margin: 0 auto; max-width: 800px; padding-top: 60px; ">
    <!-- form section -->
        <form class="row g-3">
        <div class="col-md-6">
            <label for="fieldCode" class="form-label">Field Code</label>
            <input type="text" class="form-control" id="fieldCode" readonly />
        </div>
        <div class="col-md-6">
            <label for="fieldName" class="form-label">Field Name</label>
            <input type="text" class="form-control" id="fieldName" required />
        </div>

        <div class="col-md-6">
            <label for="fieldLocation" class="form-label">Field Location (GPS Cordinates)</label>
            <input type="text" class="form-control" id="fieldLocation" required />
        </div>
        <div class="col-md-6">
          <label for="fieldSize" class="form-label">Field Size (Sq. meters)</label>
          <input type="number" class="form-control" id="fieldSize" required>
        </div>

        <div class="col-md-6">
            <label for="crops" class="form-label">Crops</label>
            <select id="inputState" class="form-select">
                <option selected>Select Crop</option>
                <option>...</option>
              </select>
        </div>
        <div class="col-md-6">
            <label for="allocated staff" class="form-label">Allocated Staff</label>
            <select id="inputState" class="form-select">
                <option selected>Select Staff</option>
                <option>...</option>
              </select>
        </div>

            <div class="col-md-6">
                <label for="fieldImage1" class="form-label">Field Image 1</label>
                <input
                  type="file"
                  class="form-control"
                  id="fieldImage1"
                  accept="image/*"
                />
                <!-- Preview Image 1 -->
                <img
                  id="previewImage1" 
                  src="#"
                  alt="Image 1 Preview"
                  class="img-fluid mt-2"
                  style="display: none; max-height: 200px"
                />
              </div>
              <div class="col-md-6">
                <label for="fieldImage2" class="form-label">Field Image 2</label>
                <input
                  type="file"
                  class="form-control"
                  id="fieldImage2"
                  accept="image/*"
                />
                <!-- Preview Image 2 -->
                <img
                  id="previewImage2"
                  src="#"
                  alt="Image 2 Preview"
                  class="img-fluid mt-2"
                  style="display: none; max-height: 200px"
                />
              </div>
              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-info">Update</button>
                <button type="button" class="btn btn-warning">Clear</button>
                <button type="button" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-secondary">Get All Feilds</button>
              </div>
              <div class="col-md-6">
                <input type="text" 
                class="form-control"
                id="searchField"
                placeholder="Search by Feild Code" />
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;"">
                  Search
                </button>
            </div>
       



      
       
      </form>
    </div>
    <script src="../assets/js/feild.js">

    </script>
</body>
</html>
